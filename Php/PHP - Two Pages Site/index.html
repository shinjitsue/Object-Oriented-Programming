<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP - Two Pages Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <br /><br />
    <div class="container bg-secondary bg-gradient text-white">
      <div class="container p-5">
        <h1 class="text-center text-white">PHP - Two Pages Site</h1>

        <form action="process.php" method="post">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" class="form-control" name="fullname" />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" class="form-control" name="email" />
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" name="dob" />
          </div>
          <div class="form-group">
            <label>Gender</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="male"
              />
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                value="female"
              />
              <label class="form-check-label">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label>Country</label>
            <select class="form-control" name="country">
              <option value="usa">USA</option>
              <option value="canada">Canada</option>
              <option value="uk">UK</option>
              <option value="australia">Australia</option>
              <option value="phillipines">Phillipines</option>
            </select>
          </div>
          <div class="form-group">
            <label>Number of Tickets</label>
            <input
              type="number"
              class="form-control"
              name="tickets"
              min="1"
              max="10"
            />
          </div>
          <div class="form-group">
            <label>Preferred Session</label><br />
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="session[]"
                value="Session 1"
              />
              <label class="form-check-label">Session 1</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="session[]"
                value="Session 2"
              />
              <label class="form-check-label">Session 2</label>
            </div>
          </div>
          <div class="form-group">
            <label>Dietary Preferences</label>
            <select multiple class="form-control" name="diet[]">
              <option value="none">None</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten-Free</option>
              <option value="low-carb">Low Carb</option>
              <option value="low-fat">Low Fat</option>
              <option value="raw">Raw</option>
              <option value="organic">Organic</option>
            </select>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="text" class="form-control" name="contact" />
          </div>
          <div class="form-group">
            <label>Comments or Special Requests</label>
            <textarea class="form-control" name="comments"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
    <br /><br />
  </body>
</html>
